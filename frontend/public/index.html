<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Emergency Flood Risk System</title>

    <!-- âœ… Embedded CSS Styles -->
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
      }

      nav {
        background-color: #2563eb;
        padding: 1rem;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        margin-right: 1rem;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      button {
        background-color: #ef4444;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      form {
        max-width: 400px;
        margin: 4rem auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .text-red-500 {
        color: #ef4444;
      }

      h1, h2 {
        text-align: center;
        color: #1f2937;
      }

      .text-center {
        text-align: center;
      }

      .p-4 {
        padding: 1rem;
      }

      .text-xl {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .mb-2 {
        margin-bottom: 0.5rem;
      }

      .mb-4 {
        margin-bottom: 1rem;
      }
    </style>
